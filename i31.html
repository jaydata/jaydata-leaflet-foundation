    <style>
        body {
            margin: 0px 0px 0px 0px;

    <script>

        $data.Entity.extend("CT", {
            F1: { type: String },
            F2: { type: String }
        });

        $data.Entity.extend("Item", {
            id: { type: $data.Integer, key: true, computed: true },
            name: { type: String },
            CTs: {
                type: Array,
                elementType: CT,
                sqLite: {
                    fromDb: function (value, memberDefinition, context, type) {
                        return (value ? JSON.parse(value) : undefined);
                    },
                    toDb: function (value, memberDefinition, context, type) {
                        return (value ? JSON.stringify(value) : undefined);
                    }

                }
            }
        });

        $data.EntityContext.extend("ItemContext", {
            Items: { type: $data.EntitySet, elementType: Item }
        });


    </script>
